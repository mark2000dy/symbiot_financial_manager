<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sistema de Gastos Symbiot</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#191C24">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #000 0%, #191C24 50%, #000 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-box {
            background: rgba(25, 28, 36, 0.9);
            border-radius: 15px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #EB1616;
            font-weight: bold;
            font-size: 2rem;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            padding: 12px 15px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #EB1616;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(235, 22, 22, 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .btn-login {
            background: linear-gradient(45deg, #EB1616, #ff4757);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(235, 22, 22, 0.3);
        }
        .input-group-text {
            background: #EB1616;
            border: none;
            color: white;
        }
        .demo-users {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-white { color: white !important; }
        .text-muted { color: rgba(255, 255, 255, 0.6) !important; }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="logo">
                <h1><i class="fas fa-chart-line me-2"></i>Symbiot</h1>
                <p class="text-muted">Sistema de Gastos</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="Email" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Contraseña" required>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label text-muted" for="rememberMe">
                        Recordarme
                    </label>
                </div>
                
                <button type="submit" class="btn btn-login w-100 text-white" id="loginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </form>
            
            <div class="demo-users">
                <h6 class="text-white mb-2">👤 Usuarios de Prueba:</h6>
                <small class="text-muted">
                    <strong>Admin:</strong> marco@symbiot.com / admin123<br>
                    <strong>Admin:</strong> antonio@rockstarskull.com / admin123<br>
                    <strong>User:</strong> hugo@rockstarskull.com / admin123
                </small>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Manejo básico del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Mostrar loading
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Iniciando...';
            loginBtn.disabled = true;
            
            try {
                // Simular login por ahora
                setTimeout(() => {
                    alert('Login simulado exitoso. Redirigiendo al dashboard...');
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                alert('Error en login: ' + error.message);
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión';
                loginBtn.disabled = false;
            }
        });
        
        // Recordar email
        const rememberedEmail = localStorage.getItem('rememberedEmail');
        if (rememberedEmail) {
            document.getElementById('email').value = rememberedEmail;
            document.getElementById('rememberMe').checked = true;
        }
    </script>
</body>
</html>
