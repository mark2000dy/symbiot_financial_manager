<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Dashboard - Sistema de Gastos Symbiot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 50%, #000 100%);
            color: #6C7293;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            background: linear-gradient(135deg, #191C24 0%, #0d1117 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .navbar-brand h3 {
            background: linear-gradient(45deg, #EB1616, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .nav-link {
            color: #6C7293 !important;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin: 0.25rem 0;
            transition: all 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(235, 22, 22, 0.1);
            color: white !important;
        }
        .card {
            background: rgba(25, 28, 36, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .stat-icon {
            font-size: 3rem;
            opacity: 0.8;
        }
        .text-primary { color: #EB1616 !important; }
        .bg-primary { background-color: #EB1616 !important; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="navbar-brand text-center mb-4">
                    <h3><i class="fas fa-chart-line me-2"></i>Symbiot</h3>
                    <small class="text-muted">Sistema de Gastos</small>
                </div>
                
                <nav class="nav flex-column">
                    <a class="nav-link active" href="dashboard.html">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                    <a class="nav-link" href="gastos.html">
                        <i class="fas fa-minus-circle me-2"></i>Gastos
                    </a>
                    <a class="nav-link" href="ingresos.html">
                        <i class="fas fa-plus-circle me-2"></i>Ingresos
                    </a>
                    <a class="nav-link" href="reportes.html">
                        <i class="fas fa-chart-bar me-2"></i>Reportes
                    </a>
                    <a class="nav-link" href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                    </a>
                </nav>
            </div>
            
            <!-- Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 text-white">Dashboard de Control</h1>
                    <div class="text-muted">
                        <i class="fas fa-user me-2"></i>Usuario Demo
                    </div>
                </div>
                
                <!-- Stats Cards -->
                <div class="row mb-4">
                    <div class="col-sm-6 col-xl-3 mb-3">
                        <div class="card h-100">
                            <div class="card-body d-flex align-items-center">
                                <i class="fas fa-arrow-up stat-icon text-success me-3"></i>
                                <div>
                                    <h6 class="card-title text-muted">Total Ingresos</h6>
                                    <h4 class="text-success mb-0">$0.00</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-6 col-xl-3 mb-3">
                        <div class="card h-100">
                            <div class="card-body d-flex align-items-center">
                                <i class="fas fa-arrow-down stat-icon text-danger me-3"></i>
                                <div>
                                    <h6 class="card-title text-muted">Total Gastos</h6>
                                    <h4 class="text-danger mb-0">$0.00</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-6 col-xl-3 mb-3">
                        <div class="card h-100">
                            <div class="card-body d-flex align-items-center">
                                <i class="fas fa-balance-scale stat-icon text-primary me-3"></i>
                                <div>
                                    <h6 class="card-title text-muted">Balance</h6>
                                    <h4 class="text-primary mb-0">$0.00</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-6 col-xl-3 mb-3">
                        <div class="card h-100">
                            <div class="card-body d-flex align-items-center">
                                <i class="fas fa-calendar stat-icon text-warning me-3"></i>
                                <div>
                                    <h6 class="card-title text-muted">Este Mes</h6>
                                    <h4 class="text-warning mb-0">$0.00</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Recent Transactions -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="text-white mb-0">Transacciones Recientes</h5>
                        <button class="btn btn-primary btn-sm">
                            <i class="fas fa-plus me-1"></i>Nuevo
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <p>No hay transacciones registradas</p>
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-plus me-2"></i>Agregar Primera Transacción
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            if (confirm('¿Está seguro que desea cerrar sesión?')) {
                localStorage.removeItem('rememberedEmail');
                window.location.href = 'login.html';
            }
        }
        
        console.log('✅ Dashboard cargado correctamente');
    </script>
</body>
</html>
